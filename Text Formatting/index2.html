<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading & Paragraphs</title>
  </head>
  <body>
    <h1>My Name Is</h1>
    <h2>Emmanuel</h2>
    <h3>Chuks</h3>
    <h4>Okoh</h4>
    <h5>Toronto</h5>

      My name is <strong>Emmanuel Okoh</strong> and I live in <em>Toronto</em>.
    </p>

</html>
