<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h4>Unordered List.</h4>
    <ul>
      <li>Pizza</li>
      <li>Eggs</li>
      <li>Tomato</li>
      <li>Bread</li>
    </ul>

    <h4>Ordered List</h4>
    <ol>
      <li>Photography</li>
      <li>Architecture</li>
      <li>FrontEnd Developer</li>
      <li>Environmental Design</li>
    </ol>

    <h4>Description List</h4>
    <dl>
      <dt>HTML</dt>
      <dd>Hypertext Markup Language</dd>
    </dl>
  </body>
</html>
