<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>HTML Lists 2</title>
  </head>
  <body>
    <!-- Ordered list -->
    <ol>
      <li>First element</li>
      <li>Second element</li>
      <li>Third element</li>
    </ol>

    <!-- Unordered list -->
    <ul>
      <li>First element</li>
      <li>Second element</li>
      <li>Third element</li>
    </ul>
  </body>
</html>
